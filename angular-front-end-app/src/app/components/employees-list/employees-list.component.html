<button class="btn-new" routerLink="/create-employee">Create New Employee</button>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button class="btn-update" routerLink="/update-employee/{{employee.id}}">Update</button>
                <button class="btn-delete" (click)="deleteEmployeeById(employee.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
